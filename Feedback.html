<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros</title>
    <link rel="shortcut icon" href="Warner Bros logo.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #213a5c;
        }
        header {
            position: relative;
            background-image: url("Warner bros backgroud.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
            text-align: center;
            height: 20vh;
            filter: brightness(90%);
        }
        section {
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        footer {
            background-color: #011E33;
            color: #fff;
            text-align: left;
            padding: 10px;
            bottom: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }
        .logo {
            display: block;
            margin: 0;
            width: 80px;
            height: 90px;
            float: left;
            padding: 5px;
        }
        nav {
            background-color: transparent;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 30px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }
        nav a:hover {
            color: #ADD8E6;
        }
        h2 {
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .poster {
            width: 200px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 2px 2px 30px #333;
            overflow: hidden;
            text-align: center;
        }
        .poster img {
            width: 100%;
            height: auto;
        }
        .poster:hover {
            background-color: #808080;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .description h3 {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            nav {
                text-align: right; 
            }
            nav a {
                display: block;
                margin: 10px 0;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            nav {
                text-align: right;
                font-size: 15px;
            }
            nav a {
                display: block;
                margin: 10px 0;
                padding: 10px;
            }
        }
        .social-media {
            list-style: none;
            padding: 0;
        }
        .social-media li {
            display: inline;
            margin-right: 10px;
        }
        .social-media a {
            color: #fff;
            text-decoration: none;
        }
        .social-media a:hover {
            color: #ADD8E6;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 30px #333;
            max-width: 400px;
            margin: 20px auto;
        }
        .form-container h2 {
            color: #213a5c;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #213a5c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #011E33;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html">
        <img src="Warner Bros logo.png" alt="Warner Bros Logo" class="logo">
    </a>
    <nav>
        <a href="index.html">Home</a>
        <a href="Movies.html">Movies</a>
        <a href="TV shows.html">TV Shows</a>
        <a href="Games.html">Games</a>
        <a href="Collections.html">Collections</a>
        <a href="Feedback.html">Feedback</a>
    </nav>
</header>

<section id="feedback">
    <div class="form-container">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span id="messageError" class="error"></span>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<footer>
    <p>Follow us on social media to keep up with updates and deals we are offering:</p>
    <ul class="social-media">
        <li><a href="https://www.facebook.com/warnerbrosuk/" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://twitter.com/warnerbros?lang=en" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://www.instagram.com/warnerbrosentertainment/?hl=en" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://www.linkedin.com/company/warner-bros--entertainment" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
    </ul>
    <p>TM & Â© 2024 Warner Bros. Entertainment Inc. All rights reserved.</p>
</footer>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var emailError = document.getElementById('emailError');
        var messageError = document.getElementById('messageError');
        var valid = true;

        emailError.textContent = '';
        messageError.textContent = '';

    
        if (!email) {
            emailError.textContent = 'Email is required.';
            valid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            emailError.textContent = 'Email address is invalid.';
            valid = false;
        }

        if (!message) {
            messageError.textContent = 'Message is required.';
            valid = false;
        }
          if (valid) {
            document.getElementById('feedbackForm').reset();
                location.reload();
        }

      
    });
</script>

</body>
</html>
